<body>

    <main class="principal">
        <section class="formulario__container">
            <h1 class="formulario__titulo">Verificador de palíndromos!</h1>

                <a class="link" href="https://pt.wikipedia.org/wiki/Pal%C3%ADndromo">O que é um palindromo?</a>

                <label class="formulario__rotulo" for="palavra">Digite sua palavra e veja se ela é um

                <header id="resultado">

                </header>
            </form>
        </section>

    <script src="./app/main.js"></script>
